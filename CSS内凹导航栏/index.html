<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-内凹导航栏</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4144272_3vtq4renm6e.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <ul class="nav">
        <li><i class="iconfont icon-home"></i><span>Home</span></li>
        <li><i class="iconfont icon-envelope"></i><span>Email</span></li>
        <li><i class="iconfont icon-comment"></i><span>Message</span></li>
        <li><i class="iconfont icon-heart"></i><span>Like</span></li>
        <li><i class="iconfont icon-user"></i><span>Profile</span></li>
        <div class="indicator"></div>
    </ul>
</body>

<script>
    const lis = document.querySelectorAll('.nav li');
    lis.forEach(li => {
        li.addEventListener('click', function () {
            lis.forEach(item => {
                item.classList.remove('active')
                this.classList.add('active')
            })
        })
    })
</script>

</html>
